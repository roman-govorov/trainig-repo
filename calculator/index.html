<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn C bg-orange">C</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn del bg-orange">/</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn umn bg-orange">X</div>

            <div class="btn dot">.</div>
            <div class="btn null">0</div>
            <div class="btn scob">()</div>
            <div class="btn min bg-orange">-</div>

            <div class="btn hist "><img src="pict/history.png" height="60px" width="60px"></div>
            <div class="btn ravn ">=</div>
            <div class="btn exp bg-orange">^</div>
            <div class="btn plus bg-orange">+</div>
        </div>


    </div>
    <script src="calc.js"></script>
</body>

</html>
